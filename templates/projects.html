<div class="projects">
	<div  ng-repeat='project in projects' id='project{{$index}}' class="panel panel-info">
		<h3 class="panel-heading">{{project.name}}<span class='glyphicon glyphicon-picture close-image-slider' ng-if='project.images.length' ng-click='project.showImages = !project.showImages' ng-style='{opacity:(project.showImages ? 1 : 0.25)}'></span></h3>
		<div class="panel-body">
			<div class="image-carousel enable_touchmove" ng-if='project.images.length' ng-show='project.showImages'>
				<ul rn-carousel rn-carousel-controls rn-carousel-buffered rn-carousel-index='project.activeImage' class=' enable_touchmove' style='width:100%; height:325px;'>
					<li class='image-carousel-li enable_touchmove' ng-repeat="image in project.images" style='display: inline-block;max-width:100%; max-height:325px'>
					<div class="image-container"><img ng-src="{{image.path}}" alt="" class="image enable_touchmove"/></div>
					<div class='image-caption-wrapper'><span class='image-caption enable_touchmove noselect'>{{image.caption}}</span>
					</div>
                    </li>
				</ul>
			</div>
			<h3>Goal: {{project.goal}}</h3>
			<div ng-repeat='step in project.steps'>
				<hr>
				<span class="glyphicon glyphicon-check" style='float:left; margin-right: 10px'></span><span><h4>{{step.heading}}<span class="right-toggle glyphicon" ng-class='{"glyphicon-plus-sign":!step.show, "glyphicon-minus-sign":step.show}' ng-click='step.show=!step.show'></span></h4></span>
				<p id='detail{{$index}}' class='school-desc me-slide-up me-slide-down' ng-show='step.show'  ng-repeat='paragraph in step.detail.split("\n")'>{{paragraph}}</p>
			</div>
			<div class="document-wrapper" ng-show='project.documents.length'>
				<div class="document" ng-repeat='doc in project.documents'>Give it a try! =>  
					<span><a href='{{doc.path}}' target='_blank'>{{doc.name}}</a></span>
				</div>
			</div>
		</div>
	</div>
</div>
