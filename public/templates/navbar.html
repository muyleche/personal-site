<div id='top' class="banner parallax-cont" spark-id='parallax'>
	<div class="parallax-shadow banner-shadow">

		'centerTop-15':{ opacity: 0 },
		'bottomTop-30':{ opacity: 1 }}" spark-trigger='parallax'></div>
	</div>
	<h1 id='name' class='noselect'>Tyler BoddySpargo</h1>
	<div id="banner-image" spark-scroll-ease spark-scroll-animate="{
	topTop: { transform: 'translate3d(0px,-100px,0px)' },
	bottomTop:{ transform: 'translate3d(0px,-20px,0px)' }}" spark-trigger='parallax'></div>
</div>
