<div class="home col-xs-12 col-lg-10 col-lg-push-1">
	<div class="panel panel-success">
		<h3 class="panel-heading">Who am I?</h3>
		<div class="panel-body blurb">
		<div class="profile my-photo"></div><p ng-repeat='paragraph in blurb.split("\n")' ng-bind-html='deliberatelyTrustDangerousSnippet(paragraph)'></p>
		</div>
	</div>
	<div class="panel panel-primary">
		<h3 class="panel-heading">What have I done?</h3>
		<div class="panel-body all-thumbs">
			<div class="thumbnail-grid container">
				<a class="thumbnail-grid-item hvr-grow col-xs-4 col-sm-3 col-lg-2" ng-repeat='short in short_desc' ng-href='{{short.pageLoc}}?loc={{short.loc}}'>
					<div class="thumbnail">
						<div class="thumb-wrapper">
							<div class="thumb-container col-xs-12"><img class='' ng-src="/assets/{{short.thumbnail}}" alt=""></div>
							<span class='tag label' ng-class='{"label-info": short.label=="Project", "label-success": short.label=="School", "label-primary":short.label=="Job"}'>{{short.label}}</span>
						</div>
						<div class="title">
							<h4>{{short.name}}</h4>
						</div>
						<div class="caption">
							<p>{{short.desc}}</p>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
